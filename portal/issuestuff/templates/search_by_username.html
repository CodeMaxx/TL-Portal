 <table class="table table-hover table-striped table-bordered">
    <thead>
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Roll Number</th>
      </tr>
    </thead>
  <tbody>
{% for user in users %}
	<tr>
		<td>{{user.username}}</td>
		<td>{{user.first_name}} {{user.last_name}}</td>
		<td>{{user.member.roll}}</td>
	</tr>	
{%endfor%}
	</tbody>
</table>
