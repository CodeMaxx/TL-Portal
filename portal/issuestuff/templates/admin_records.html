{% extends "admin_base.html" %}

{% block title %}TL records {% endblock %}
{% block content %}    
	<br>
	<br>
	<br>
    <div class="container">
      <div class="page-header">
        <h1>TL Logs</h1>
      </div>  
  <table class="table table-hover table-striped table-bordered">
    <thead>
      <tr>
        <th>User</th>
        <th>Name</th>
        <th>Purpose</th>
        <th>In Time</th>
        <th>Out Time</th>
      </tr>
    </thead>
  <tbody>
    {% for log in logs %}
        <tr>
          <td>{{log.user}}</td>
          <td>{{log.user.first_name}} {{log.user.last_name}}</td>
          <td>{{log.purpose}}</td>
          <td>{{log.intime}}</td>
          <td>{{log.outtime}}</td>
        </tr>
    {% endfor %}
  </tbody>
    </table>

    </div>
{% endblock %}
